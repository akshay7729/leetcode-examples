<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }

      .brand-title {
        font-size: 1.5rem;
        color: white;
      }

      .navbar-links ul {
        list-style: none;
        display: flex;
      }

      .navbar-links li {
        padding: 0 15px;
      }

      .navbar-links a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
      }

      .toggle-button {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
      }

      .toggle-button .bar {
        height: 3px;
        width: 100%;
        background-color: white;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .toggle-button {
          display: flex;
        }

        .navbar-links {
          display: none;
          width: 100%;
        }

        .navbar-links ul {
          width: 100%;
          flex-direction: column;
        }

        .navbar-links ul li {
          text-align: center;
        }

        .navbar-links.active {
          display: flex;
        }
      }
    </style>
    <script type="text/javascript">
      const toggleButton = document.querySelector(".toggle-button");
      const navbarLinks = document.querySelector(".navbar-links");

      toggleButton.addEventListener("click", () => {
        navbarLinks.classList.toggle("active");
      });
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">Brand</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
